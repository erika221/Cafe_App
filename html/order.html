<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order - Caf√©</title>
    <link rel="stylesheet" href="../css/order.css">
</head>
<body>
    <div class="navbar">
        <h1>Order Your Coffee</h1>
        <nav>
            <a href="homepage.html">Home</a>
            <a href="menu.html" target="_blank">Menu</a>
            <a href="order.html" target="_blank">Order</a>
            <a href="contact_us.html" target="_blank">Contact Us</a>
        </nav>
    </div>

    <div class="order-form">
        <h2>Enter Your Order!</h2>
        <form id="orderForm">
            <label for="name">Name: </label>
            <input type="text" id="name" required><br><br>
            
            <label for="number">Phone Number: </label>
            <input type="tel" id="number" required><br><br>

            <label for="coffeeType">Coffee Type: </label><br>
            <input type="radio" id="yunnan" name="coffeeType" value="Yunnan Coffee"> Yunnan Coffee<br>
            <input type="radio" id="espresso" name="coffeeType" value="Espresso"> Espresso<br>
            <input type="radio" id="americano" name="coffeeType" value="Americano"> Americano<br>
            <input type="radio" id="latte" name="coffeeType" value="Latte"> Latte<br><br>

            <label for="size">Size: </label>
            <select id="size">
                <option value="small">Small</option>
                <option value="medium">Medium (+$1)</option>
                <option value="large">Large (+$2)</option>
            </select><br><br>
            
            <label for="extras">Treats: </label><br>
            <input type="checkbox" id="cookies" value="Chocolate Chip Cookies"> Chocolate Chip Cookies ($2.50)<br>
            <input type="checkbox" id="muffins" value="Muffins"> Muffins ($3)<br>
            <input type="checkbox" id="brownies" value="Brownies"> Brownies ($3.5)<br>
            <input type="checkbox" id="lemonbars" value="Lemon Bars"> Lemon Bars ($3)<br><br>           

            <button type="submit">Dine in</button>
            <button type="submit">Take out</button>
        </form>

        <div id="orderSummary"></div>
    </div>

    <div class="footer">
        <p id="company_address">1111 Baker Street, London Ontario, Canada</p>
        <p id="company_name">Erika Cafe Co. Ltd.</p>
    </div>

    <script src="../js/order.js"></script>
</body>
</html>
