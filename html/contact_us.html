<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="../css/contact_us.css">
</head>
<body>
    <div class="navbar">
        <h1>Contact Us</h1>
        <nav>
            <a href="homepage.html">Home</a>
            <a href="menu.html" target="_blank">Menu</a>
            <a href="order.html" target="_blank">Order</a>
            <a href="contact_us.html" target="_blank">Contact Us</a>
        </nav>
    </div>

    <div class="contact-form-container">
        <h2>We'd love to hear from you!</h2>
        <p>If you have any questions or feedback, feel free to reach out to us!</p>
        
        <form id="contactForm" class="contact-form">
            <div class="input-group">
                <label for="name">Name:</label>
                <input type="text" id="name" required>
            </div>

            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>

            <div class="input-group">
                <label for="message">Message:</label>
                <textarea id="message" rows="5" required></textarea>
            </div>

            <button type="submit">Send Message</button>
        </form>
    </div>

    <div class="footer">
        <p id="company_address">1111 Baker Street, London Ontario, Canada</p>
        <p id="company_name">Erika Cafe Co. Ltd.</p>
    </div>

    <script src="../js/contact_us.js"></script>
</body>
</html>
